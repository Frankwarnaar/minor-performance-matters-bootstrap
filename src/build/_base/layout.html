<!DOCTYPE html>
<html lang="en">
<head>
    {% include '../../_base/app-meta.html' %}

    <style type="text/css">
        html {
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
        }

        body {
          margin: 0;
        }

        * {
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
        }

        :after,
        :before {
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
        }

        html {
          font-size: 10px;
        }

        body {
          font-size: 14px;
          line-height: 1.42857143;
          color: #333;
          background-color: #fff;
        }

        @-ms-viewport {
          width: device-width;
        }

        html {
          font-family: source_sans_pro,sans-serif;
        }

        @font-face {
          font-family: source_sans_pro;
          src: url(/dist/fonts/sourcesanspro-it.woff2) format('woff2'),url(/dist/fonts/sourcesanspro-it.woff) format('woff');
          font-weight: 400;
          font-style: italic;
        }

        @font-face {
          font-family: source_sans_pro;
          src: url(/dist/fonts/sourcesanspro-light.woff2) format('woff2'),url(/dist/fonts/sourcesanspro-light.woff) format('woff');
          font-weight: 300;
          font-style: normal;
        }

        @font-face {
          font-family: source_sans_pro;
          src: url(/dist/fonts/sourcesanspro-lightit.woff2) format('woff2'),url(/dist/fonts/sourcesanspro-lightit.woff) format('woff');
          font-weight: 300;
          font-style: italic;
        }

        @font-face {
          font-family: source_sans_pro;
          src: url(/dist/fonts/sourcesanspro-regular.woff2) format('woff2'),url(/dist/fonts/sourcesanspro-regular.woff) format('woff');
          font-weight: 400;
          font-style: normal;
        }

        body {
          position: relative;
        }

    </style>
